<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="List, Index">
    <title>Index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        th.sortable,
        th.sortable:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <br>
    <div class="container">
        <h1>List</h1>

        <!-- Form to add items -->
        <form id="addItemForm">
            <div class="form-group">
                <label for="item">Item:</label>
                <input type="text" class="form-control" id="item" placeholder="Enter item">
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" class="form-control" id="quantity" placeholder="Enter quantity">
            </div>
            <button type="submit" class="btn btn-primary" style="float:right">Enter</button>
        </form>

        <!-- Table with items -->
        <table id="itemTable" class="table">
            <thead>
                <tr>
                    <th class="sortable" data-column="item">Item</th>
                    <th class="sortable" data-column="quantity">Quantity</th>
                    <th></th>
                    <!-- These are placeholders that may be changed further down the line -->
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added here by the user -->
            </tbody>
        </table>
    </div>

    <!-- Section for additional imports for JQuery/Bootstrap or anything else needed -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
