
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <br>
    <div class="container">
        <h1>List</h1>

        <!-- Form to add items -->
        <form id="addItemForm">
            <div class="form-group">
                <label for="item">Item:</label>
                <input type="text" class="form-control" id="item" placeholder="Enter item">
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" class="form-control" id="quantity" placeholder="Enter quantity">
            </div>
            <button type="submit" class="btn btn-primary" style="float:right">Enter</button>
        </form>

        <!-- Table with items -->
        <table id="itemTable" class="table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th></th>
                    <!-- These are placeholders that may be changed further down the line -->
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added here by user -->
            </tbody>
        </table>
    </div>

</body>

</html>
